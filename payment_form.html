<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <form action="">
        <h1> Payment form </h1>
        <h2>Contact information</h2>
<p>Required field are followed by *</p>
        <p>NAME:* <input type=" text" name="name"required></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>
            Male <input type="radio" name="gender" id="male"required>
            Female <input type="radio" name="gender" id="female"required>
            </p>
        </fieldset>
    <p>Address: <textarea name="Address" id="Address" cols="10" rows="6"></textarea></p>
    <p>Email: <input type="email" name="email" id="email"></p>    
    <p>Pincode: <input type="number" name="Pincode" id="Pincode"></p>
    <h2>Payment Information</h2>
<p>Card type:*
    <select name="card_type" id="card_type">
    <option value=" ">---select the card type---required</option>
    <option value="visa">visa</option> 
    <option value="mastercard">mastercard</option>
    <option value="rupey">rupey</option>   

    </select>
</p>
<p>
    Card Number <input type="number" name="Card number" id="Card number">
</p>
<p>
    expiration Date: <input type="date" name="exp_date" id="exp_date">
</p>
<P>
    CVV <input type="password" name="cvv" id="cvv"></p>
   <p> <input type="submit" value="Pay Now">
</P>
</form>
</body>
</html>
